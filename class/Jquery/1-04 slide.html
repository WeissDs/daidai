<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div .txt{
            margin: 20px;
            position: relative;
            height: 25px;
            width: 200px;
            background-color: #f7f7f7;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #bfbfbf;
        }
        div .btn{

            position: absolute;
            height: 25px;
            width: 25px;
            background-color: #dbd5ff;
            right: 0;
            border-radius:0 10px 10px 0;
        }
        div .tri{
            position: absolute;
            width: 0;
            height: 0;
            border-top: 12px solid #696969;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>

    <div>
        <div class="txt">
            <div class="btn">
                <div class="tri"></div>
            </div>
        </div>
        <ul class="list">
            <li>123</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
    </div>

</body>
</html>
