<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <style>
        li{
            height: 30px;
            list-style: none;
        }
    </style>
    <script>
//        %用来求模
//        alert(12%5);

       window.onload=function()
       {
           var aLi=document.getElementsByTagName('li');

           for(var i=0;i<aLi.length;i++)
           {
               if(i%2==0)
               {
                   aLi[i].style.background='#ccc';
               }
               else
               {
                   aLi[i].style.backgroundColor='#fff';
               }
           }
       }
    </script>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
