<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offsetParent</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            position: relative;
            margin:100px auto;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: #5e9c9b;
            position: absolute;
            left:50px;
            top:50px;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oDiv2=document.getElementById('div2');
            alert(oDiv2.offsetParent);   //获取  定位(position)过的父元素
        }
    </script>

</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>

</body>
</html>
