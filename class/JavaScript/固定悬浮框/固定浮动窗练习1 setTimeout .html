    <img id="img1" src="../image/Slideshow_01_new_2015-11_MartinAufmuth.d407e388cf17160919aeea7b81e300cd3.jpg" alt="">
</header>
<script>
    var oImg=document.getElementById('img1');
    var moveHeight=null;
    var a;
    //        var speed;

    window.onscroll=scrollad;
    function scrollad()
    {
        scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var speed=(scrollTop-oImg.offsetTop)/10;
        moveHeight = speed>0?Math.ceil(speed):Math.floor(speed);

        if(moveHeight!=0){
            oImg.style.top = oImg.offsetTop+moveHeight+"px";
            setTimeout(scrollad,a);
        }
    }
</script>
