<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break和continue</title>
    <script>
        for(var i=0;i<5;i++)
        {
            if(i==2)
            {
//                break;   //中断整个循环
                continue;   //中断本次循环
            }
            alert(i);
        }
    </script>
</head>
<body>

</body>
</html>
