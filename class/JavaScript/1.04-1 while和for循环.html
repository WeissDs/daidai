//            第二种循环for i<oDiv.length这样的写法可以随时增加减少div的个数
            for(i=0;i<oDiv.length;i++)

                oDiv[i].style.background='red';

            //循环基本用法  --其他课程笔记
            var count=1;
            var LIMIT=5;
            while(count<=LIMIT)
            {
                alert(count);
                count++;
                break
            }


            for(var i=10;i>0;i--)
            {
                alert(i);
            }
            alert("发射！");
