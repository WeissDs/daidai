<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格应用</title>
    <style>
        table{
            width: 500px;
            background-color: #6f6f6f;
        }
        table thead,tbody{
            background-color: #fff;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function()
        {
         var oTab=document.getElementById('tab1');

//            alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML);  //提取bbb

            alert(oTab.tBodies[0].rows[1].cells[1].innerHTML);   //表格的便捷操作(只能用于表格)
        }
    </script>
</head>
<body>

<table id="tab1">
    <thead>
        <td>ID</td>
        <td>姓名</td>
        <td>年龄</td>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>eee</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>bbb</td>
            <td>24</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ccc</td>
            <td>25</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ddd</td>
            <td>26</td>
        </tr>
    </tbody>
</table>

</body>
</html>
