<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: #ffad8d;
            position: absolute;
            top:50px;
            left:0;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oBtn=document.getElementById('btn1');
            var timer=null;

            oBtn.onclick=function starMove()
            {
                clearInterval(timer);
                timer=setInterval(function(){
                    var speed=7;

                    if(oDiv.offsetLeft>=300)
                    {
                        clearInterval(timer);
                    }
                    else
                    {
                        oDiv.style.left=oDiv.offsetLeft+speed+'px';
                    }
                },30);

            };

        }
    </script>
</head>
<body>

<input id="btn1" type="button" value="动画">
<div id="div1"></div>

</body>
</html>
