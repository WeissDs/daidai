<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <script>
//        Json是基于javascript,用于描述js里数据的
        var a=12;
        var b=5;
        var c='abc';

        var json={a:12,b:5,c:'abc'};
        json.a++;
        alert(json.a); //(json['a'])另一种写法  json下标是一个字符串
        alert(json.length); //json没有length

//        Json和数组arr的区别
        var arr=[12,5,7];
        alert(arr[0]);  //数组下标是数字
        alert(arr.length); //数组有length

    </script>
</head>
<body>

</body>
</html>
