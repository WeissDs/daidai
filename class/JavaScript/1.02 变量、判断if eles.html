<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基本用法2</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #cd9781;
            margin-top:20px;
        }
        .box1{
            margin-top:20px;
        }
        .box2{
            margin-top:20px;
        }
        #div2{
            width: 100px;
            height: 200px;
            background-color: #cccccc;
            display:none;
        }
    </style>
    <script>
        //var 一个变量
        function change()
        {
            var oChange=document.getElementById('div1');
            oChange.style.width=('300px');
            oChange.style.height=('300px');
//            background-color 为什么不能写在里面
            oChange.style.background=('#222');
        }
        function recover()
        {
            var oChange=document.getElementById('div1');
            oChange.style.width=('200px');
            oChange.style.height=('200px');
            oChange.style.background=('#cd9781');
        }


        function settext()
        {
            var oTxt=document.getElementById('text1');
            oTxt.value='ddddddd';
        }

        function showHide()
        {
            var Odiv=document.getElementById('div2');
//            判断值为none的时候写法
            if(Odiv.style.display=='none' || Odiv.style.display=='')
            {
                Odiv.style.display=('block');
            }
            else
            {
                Odiv.style.display=('none');
            }
        }
    </script>
</head>


<body>

    <!--
    初识函数
    function name()
    函数的定义：告诉系统有这个函数，不会实际执行
    name()
    函数的调用：真正执行函数里的代码

    只有定义 程序没有反应
    只有调用 程序报错


    ‘’里面是字符串
    -->


    <div id="div1" onmouseover="change()" onmouseout="recover()"></div>

    <div class="box1">
        <input id="text1" type="text">
        <input type="button" value="点我" onclick="settext()">
    </div>

    <div class="box2">
        <input type="button" value="显示隐藏" onclick="showHide()">
        <div id="div2"></div>
    </div>


</body>
</html>
