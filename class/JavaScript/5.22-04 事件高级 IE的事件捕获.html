<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE的事件捕获</title>
    <script>
        window.onload=function()
        {
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function()
            {
                alert('a');
            };

            //将页面所有的点击事件给到oBtn 只在IE中有效
            oBtn.setCapture();
        }
    </script>
</head>
<body>

<input id="btn1" type="button" value="按钮">

</body>
</html>
