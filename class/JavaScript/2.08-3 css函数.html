<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css函数</title>
    <style>
        /*div{*/
            /*width: 200px;*/
            /*height: 300px;*/
            /*background-color: #ffb76a;*/
        /*}*/
    </style>
    <script>
        function css(obj,name,value)
        {
            if(arguments.length==2)
            {
                return obj.style[name];
            }
            else
            {
                obj.style[name]=value;
            }
        }
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            alert(css(oDiv,'width'));
            css(oDiv,'background-color','green');
        }
    </script>
</head>
<body>

<div id="div1" style="width:200px; height:200px; background-color:indianred;"></div>

</body>
</html>
