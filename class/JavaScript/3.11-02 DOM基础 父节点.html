<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM基础 父节点</title>
    <script>
        window.onload=function()
        {
            var oUl=document.getElementById('ul1');

//            alert(oUl.parentNode);
            var aA=oUl.getElementsByTagName('a');
            for(var i=0;i<aA.length;i++)
            {
                aA[i].onclick=function()
                {
                    this.parentNode.style.display='none';
                }
            }
        }
    </script>

</head>
<body>

<ul id="ul1">
    <li>saaaaaaaaaaa <a href="javascript:;">隐藏</a></li>
    <li>sbbbbbbbbbbb <a href="javascript:;">隐藏</a></li>
    <li>sccccccccccc <a href="javascript:;">隐藏</a></li>
    <li>sddddddddddd <a href="javascript:;">隐藏</a></li>
</ul>

</body>
</html>
