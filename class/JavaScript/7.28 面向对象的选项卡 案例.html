 //面向对象 (代代自己写哒)
function TabSwitch(id)
{ 
    let oDiv=document.getElementById(id);
    this.aBtn=oDiv.getElementsByTagName('input');
    this.aDiv=oDiv.getElementsByTagName('div');
}
TabSwitch.prototype.fnClick=function(){
    let _this=this;
    for(let i=0;i<this.aBtn.length;i++)
    {
        this.aBtn[i].index=i;
        this.aBtn[i].onclick=function()
        {
            for(let i=0;i<_this.aDiv.length;i++)
            {
                _this.aBtn[i].className='';
                _this.aDiv[i].style.display='none';

            }
            this.className='active';
            _this.aDiv[this.index].style.display='block';
         }
        
    }
}

window.onload=function()
{
    let a = new TabSwitch('div1');
    a.fnClick();
