<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firstChild</title>
    <style>
        ul li{
            list-style: none;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oUl=document.getElementById('ul1');

            if(oUl.firstElementChild)
            {
                oUl.firstElementChild.style.background='red';  //chrome ff
            }
            else
            {
                oUl.firstChild.style.background='red';  //IE6-8
            }
        }
    </script>
</head>
<body>

<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
