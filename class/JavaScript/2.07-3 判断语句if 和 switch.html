<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断语句if 和 switch</title>
    <script>
        var name='abc';
        var sex='男';

        switch(sex)
        {
            case '男':
                alert(name+'先生，你好');
                break;
            case '女':
                alert(name+'女士，你好');
                break;
            default:
                alert('你好');
        }
    </script>
</head>
<body>

</body>
</html>
