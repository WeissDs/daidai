<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="div"></div>
	
	<script>
		$(function(){
			$('#div').click(function(){
				//阻止表单重复提交
				$('#div').attr('disabled', true);

				$.ajax({
					url: '',
					data: {a:2, b:5},
					type: 'POST',
					dataType: 'json',
					success(data){
						console.log(data);
					},
					error(){
						alert('请求失败');
					},
					// 完成请求函数内（阻止表单重复提交）
					finish(){
						$('#div').attr('disabled', false);
					}


				})
			})
			
		})
	</script>
</body>
</html>
