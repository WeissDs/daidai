<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <style type="text/css">
        marquee{
            width:200px;
            height:200px;
            background-color:#cccccc;
        }
    </style>
</head>
<body>

<!--
注意：marquee标签不是W3C推荐的标签，在W3C官方文档中也无法查询，但是各大浏览器都对这个标签有很好的支持
作用：跑马灯
<marquee>
    内容
</marquee>
-->
<marquee>好随便</marquee>
<marquee direction="right">好随便</marquee>
<marquee direction="up">好随便</marquee>
<marquee direction="down">好随便</marquee>


</body>
</html>
