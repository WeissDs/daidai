<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块练习</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 100%;
            height: 100px;
            background-color: rgba(77, 77, 77, 0.87);
            text-align: center;
            /*line-height:100px;*/
        }
        div span{
            color: #fbfffe;
            font:70px/100px '黑体';
            /*transition:margin-left 2s;*/
        }
        div:hover span{
            margin-left:20px;

        }
        
        
        
        ul{
            width: 1000px;
            height: 300px;
            margin: 100px auto;
            list-style: none;
            overflow: hidden;
            border:3px solid #8b161f;
        }
        ul li{
            width: 200px;
            height: 300px;
            float: left;
            transition:width 0.8s ease;
        }
        ul li img{
            width: 600px;
            height: 300px;
        }

        ul:hover li{
            width:100px;
        }
        ul li:hover{
            width: 600px;
        }
    </style>
</head>
<body>

<!--练习1-->
<div>
    <span>代</span>
    <span>代</span>
    <span>好</span>
    <span>无</span>
    <span>聊</span>
    <span>啊</span>
</div>

</html>
