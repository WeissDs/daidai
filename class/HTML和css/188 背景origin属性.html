<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景origin属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            float: left;
            list-style:none;
            width:100px;
            height:100px;
            text-align:center;
            line-height:100px;
            border:20px dashed #000;
            padding:50px;
            margin-left: 20px;
            background: url(../../images/mmexport1442827938937.jpg) no-repeat;
        }
        /*默认情况下图片从padding区域开始显示*/
        ul li:nth-child(2){
            /*让图片从padding区域开始显示*/
            background-origin:padding-box;
        }
        ul li:nth-child(3){
            /*让图片从border区域开始显示*/
            background-origin:border-box;
        }
        ul li:nth-child(4){
            /*让图片从内容区域开始显示*/
            background-origin:content-box;
        }
    </style>
</head>
<body>

<ul>
    <li>默认</li>
    <li>padding</li>
    <li>border</li>
    <li>content</li>
</ul>

</body>
</html>
