<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签伪类选择器练习</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            width: 800px;
            height: 35px;
            list-style: none;
            margin:40px auto;
            /*background-color: #ff9973;*/
        }
        li{
            float: left;
            width: 100px;
            line-height: 35px;
            text-align: center;
            /*border:1px solid;*/
            /*box-sizing:border-box;*/
            /*background-color: #97fff3;*/
        }
        a{
            width: 100px;
            height: 35px;
            display: inline-block;
            color: #ffffff;
        }
        a:link{
            text-decoration: none;
            background-color: pink;
        }
        a:active{
            color: #00ffff;
        }
        a:hover{
            background-color: #80a2ff;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
</ul>

</body>
</html>
