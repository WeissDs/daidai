<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距和外边距属性</title>
    <style type="text/css">
        div{
            width:98px;
            height:90px;
            border:1px solid black;
        }
        .box1{
            padding-top:20px;
        }
        .box2{
            padding-right:40px;
        }
        .box3{
            padding-bottom:80px;
        }
        .box4{
            padding-left:160px;
        }
        .box5{
            padding:20px 40px 80px;
        }



        *{
            padding:0;
            margin:0;
        }
        span{
            display:inline-block;
            width:100px;
            height:100px;
            border:1px solid #000;
        }
        .cox1{
            height: 100px;
            width: 900px;
            border: 1px solid #000;
        }
        .aox1{
            /*
            margin-top:20px;
            margin-right:40px;
            margin-bottom:80px;
            margin-left:160px;
            */
            margin:20px 40px 80px 160px;
        }

    </style>
</head>
<body>

<!--
1.什么是内边距？
边框与内容之间的距离就是内边距

2.格式
2.1非连写
padding-top:;
padding-right:;
padding-bottom:;
padding-left:;
2.2连写
padding:上 右 下 左；

-->

<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box2">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box3">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box4">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box5">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box6">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
<br>
<hr>


<!--
1.什么是外边距？
标签和标签之间的距离就是外边距

2.格式
2.1非连写
margin-top:;
margin-right:;
margin-bottom:;
margin-left:;
2.2连写
margin:上 右 下 左；
-->

<span class="aox1">我是span</span><span class="aox2">我是span</span><span class="aox3">我是span</span>
<div class="cox1"></div>

</body>
</html>
