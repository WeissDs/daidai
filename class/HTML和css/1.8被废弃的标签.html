<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被废弃的标签</title>
    <style type="text/css">
        .one{
            font-weight:bold;
        }
        .two{
            text-decoration:underline;
        }
        .three{
            font-style:italic;
        }
        .four{
            text-decoration:line-through;
        }
    </style>
</head>
<body>

<!--
不到万不得已不要使用以下标签

被废弃掉的标签：
<br> <hr> <font>
<b> <u> <i> <s>以上这些标签都是没有语义的，都是用来修改样式的

b(bold)
u(underlined)
i（italic）
s(strikethrough)



替代标签：
<strong> == <b> 语义：定义重要性强调的文字
<ins>（inseted） == <u>  语义：定义插入的文字
<em>（emphasized） == <i>  语义：定义强调的文字
<del>(deleted) == <s>  语义：定义被删除的文字
-->

<b>代代</b><br>
<u>代代</u>
<i>代代</i>
<hr>
<s>代代</s>

<p class="one">文字啊</p>
<p class="two">文字啊</p>
<p class="three">文字啊</p>
<p class="four">文字啊</p>
</body>
</html>
