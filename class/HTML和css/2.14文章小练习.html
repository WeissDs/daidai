<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章小练习</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;padding:0;
        }
        body{
            background-color: #efefef;
        }
        .box1{
            box-sizing: border-box;
            width:372px;
            height:232px;
            border: 1px solid #666;
            margin:0 auto;
            padding:15px;
        }
        h1{
            font-family:"微软雅黑";
            font-size:18px;
            border-bottom:1px solid #666;
            padding-bottom: 10px;
        }
        span{
            font-size:14px;
        }
        ul{
            list-style: none;
            margin-top:10px;
        }
        ul li{

            font:12px "微软雅黑";
            color: #242424;
            border-bottom:1px dashed #666;
            line-height:30px;
            padding-left:20px;
        }
    </style>
</head>
<body>

<div class="box1">
    <h1>最新文章<span>/New Articles</span></h1>
    <ul>
        <li>问中国：经济新活力篇 治国政策 长征</li>
        <li>问中国：民生保障不是“清谈馆”国平 国庆节</li>
        <li>李克强不忘棚户区改造10日至12日将视察澳门</li>
        <li>山西临汾二氧化硫超标:7成为居民燃用散煤</li>
        <li>山西临汾二氧化硫超标:7成为居民燃用散煤</li>
    </ul>

</div>

</body>
</html>
