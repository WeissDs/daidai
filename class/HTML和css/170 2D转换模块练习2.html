<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块练习2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 100%;
            height: 500px;
            background-color: #767d90;
            margin:100px auto 0;
            text-align: center;
            /*position: relative;*/
        }
        ul li{
            width: 200px;
            height: 260px;
            list-style: none;
            /*position: absolute;*/
            /*left: 0;*/
            /*top: 0;*/
            /*right: 0;*/
            /*bottom: 0;*/
            /*margin: auto;*/
            display: inline-block;
            margin-top:100px;

            transition:all 1.2s;
            position: relative;

        }
        ul li:nth-child(1){
            transform:rotate(30deg);
        }
        ul li:nth-child(2){
            transform:rotate(-30deg);
        }
        ul li:nth-child(3){
            transform:rotate(60deg);
        }
        ul li:nth-child(4){
            transform:rotate(130deg);
        }
        ul li:hover{
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            transform: scale(1.5);
            z-index:200;
        }
        ul li img{
            width: 200px;
            height: 260px;
            border: 7px solid #ffffff;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div>
    <ul>
        <li><img src="../../images/2501.jpg" alt=""></li>
        <li><img src="../../images/mmexport1442827938937.jpg"></li>
        <li><img src="../../images/mmexport1442827934749.jpg"></li>
        <li><img src="../../images/Slideshow_01_new_2015-11_MartinAufmuth.d407e388cf17160919aeea7b81e300cd3.jpg"></li>
    </ul>
</div>

</body>
</html>
