<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频练习</title>
</head>
<body>

<!--audio标签和video标签的使用基本一样，video中只有三个属性是audio不能用的 height/width/poster-->
<audio src="../../music/05_No. 05 in F Sharp Major Op. 15-2.mp3" controls="controls" ></audio>

<!--第二种格式-->

    <source src="../我瞎写的.mp3" type="audio/mp3">
    <source src="../我瞎写的.ogg" type="audio/ogg">
    <source src="../我瞎写的.wav" type="audio/wav">
</audio>

</body>
</html>
