<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵图片练习</title>
    <style type="text/css">
        div{
            height:100px;
            width: 100px;
            background-image: url(../../images/sprite.png);
            display:inline-block;
        }
        .box1{
            background-position: -300px 0;
        }
        .box2{
            background:url(../../images/sprite.png) -100px -200px;
        }
        .box3{
            background:url(../../images/sprite.png) -300px -300px;
        }
    </style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
