	<!-- 一：JAVA简介 -->

		<!-- 
			1.	java 是一种面向对象语言，以字节码方式运行在虚拟机上，由SUN公司的James Gosling开发的嵌入式编程语言。

			2.  优势： 

					* 语言简单、安全

					* 跨平台、一次编写到处运行

					* 高度优化的虚拟机

					* 自带齐全的类库，有非常活跃的开源社区支持

			    缺点：

					* 无法直接操作硬件

					* GUI效果不佳

			3.	JAVA 版本： SE（标准版）  EE（企业版）  ME（移动版 注意不是安卓）

			4.	JAVA 规范：

				JSR规范、RI参考实现、TCK测试套件   由JCP组织维护java规范

			5.	JAVA 平台：

				JVM+runtime library  => JRE + 编译器 + 其他开发工具 => JDK

			6. 常用开发工具：

				Eclipse \ IntelliJ Idea \ NetBeans




		 -->


	<!-- 二：JAVA安装 -->

			2. JRE需要添加到环境变量中（添加后才能全局使用第三步中的javac命令）
