<!DOCTYPE html>
<html>
<head>
	<title>3d运动</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: #efefef;
			margin: 100px auto;
			transform: perspective(700px) rotateX(60deg) rotateZ(40deg);
			transform-style: preserve-3d;     /*如果不使.box父元素具有3d属性值 子元素的Z轴就没有厚度*/
		}
		.box>.box-child{
			width: 100%;
			height: 100%;
			background-color: #AF5439;
			transform: translateZ(0px);
			transition: 1s all ease;
			transform-style: preserve-3d;
		}
		.box>.box-child:active{
			transform: translateZ(70px);
		}
		.box>.box-child>.little-child{
			width: 100%;
			height: 100%;
			background-color: #F2E4B6;
			transform: translateZ(0px);
			transition: 1s all ease;
		}
		.box>.box-child:active .little-child{
			transform: translateZ(70px);
		}
	</style>
</head>
<body>

	<div class="box">
		<div class="box-child">
			<div class="little-child"></div>
		</div>
	</div>

</body>
</html>
