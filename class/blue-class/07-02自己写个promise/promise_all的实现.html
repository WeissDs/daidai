<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
</head>
<body>
  <script>
    let a = new Promise(function(resolve, reject){
      setTimeout(function(){
        resolve('aaaa')
      },1000)
    })
    let b = new Promise(function(resolve, reject){
      setTimeout(function(){
        resolve('bbbb')
      },4000)
    })

    function all(arr){
      let result = [];
      let cont = 0;
      return new Promise(function(resolve, reject){
        arr.forEach((item,index)=>{
          item.then(res=>{
            result[index] = res;
            cont++;
            if(arr.length === cont){
              resolve(result);
            }
          })
        })
        
      })
    }
    all([b,a]).then(res=>{
      console.log(res);
    })
  </script>
  
</body>
</html>
