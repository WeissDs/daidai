	<title>数据交互</title>

<!-- 	

	(1)几种数据交互的方法

	1. 表单：  <br/><br/> 最基本、最简单

	2. ajax：  <br/><br/> 不用刷新，ajax可以跨域（单向通信）

	3. jsonp：  <br/><br/> 安全性差，直接跨域，过时了

	4. WebSocket：  <br/><br/> 性能高，直接跨域（双向通信/双工通信）

	单向通信：服务器不能向浏览器发送改变数据通知，只能开定时器做轮询获取数据的实时改变，性能很差
	双向通信：服务器数据改变能向浏览器发送通知

	(2)跨站脚本攻击

	* XSS：Cross Site Scripting

	* 在跨域时不做校验会容易被攻击

	* 需要跨域：1.第三方登陆 2.同一网站不同域名 3.数据传递

	(3)HTTP协议

	* http1.0   一次性连接

	* http1.1	保持连接，性能提升

	* http2.0(草案)  自带双向通信/强制https/多路复用

	可查阅RFC http文件 http2616 https2818

	(4)HTTP请求

	* 三次握手：请求连接  服务器返回连接成功/失败 请求数据  返回数据

	* 请求头head：<=32k   请求体 body/content： <=1G

	(5)OSI七层交换“参考”模型

		1. 物理层   	通信工程——材料、电压

		2. 链路层  	内网寻址      			ARP、ICMP(ping?)协议

		3. 网络层	外网寻址      			IP协议

		4. 传输层	通信稳定性    			TCP协议

		5. 表现层	x 统一各个网络结构

		6. 会话层	x 记录状态

		7. 应用层	应用细节      			HTTP、FIP、SMIP、POP3协议


		平时用的：五层模型

	(6)TCP——传输控制协议   文件下载、聊天

		1. 保证到达

		2. 保证质量

		3. 保证顺序

	(7)UDP——用户数据报协议  对质量没有绝对要求、对延迟有要求     IP电话、视频直播

		1. 不保证到达

		2. 不保证质量

		3. 不保证顺序	


 -->
