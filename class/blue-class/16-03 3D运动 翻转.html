<!DOCTYPE html>
<html>
<head>
	<title>3D翻转</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.box{
			width: 300px;
			height: 560px;
			background-color: #efefef;
			margin: 50px auto;
			position: relative;
			transition: 1s all ease;
			transform-style: preserve-3d;
		}
		.box div{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			user-select: none;
		}

		.box:active{
			transform: rotateY(180deg);
		}

		.box .front{
			background-color: #ccc;
			transform: translateZ(0.1px);
		}
		.box .back{
			background-color: #333;
			color: #fff;
			/*transform: translate(-0.1px) rotateY(180deg);   两种写法都可以*/
			transform: translate(-0.1px) scaleX(-1);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="back">我是反面</div>
		<div class="front">我是正面</div>
	</div>

</body>
</html>
