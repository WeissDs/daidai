<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- 
        v-on属于 单向绑定  数据改变视图改变
        v-model属于 双向绑定  数据、视图任何一方改变另一方改变

     -->
    <div id="double">
        <div>{{a}}</div>
        <input type="text" v-model="a">
    </div>



<script>
    let vm=new Vue({
        el:'#double',
        data:{
            a:33
        }
    });
    setInterval(function(){
        vm.a++
    },100)
</script>

</body>
</html>
