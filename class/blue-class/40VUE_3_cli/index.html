	<!-- 
		vue-cli的作用：
			1. 搭建开发环境： 自动编译等
			2. 检测代码质量
			3. 打包编译
			4. 测试

		--------------------------------------------------------------------------------

		vue-cli的用法：
			1. 全局下载vue-cli : npm i vue-cli -g
				vue-cli 3.0 版本修改： npm i -g @vue/cli
			2. 创建项目： vue init webpack <my-project>
				vue-cli 3.0 版本修改： vue create <my-project>


				“Project name”：这个是项目名称，默认是输入时的那个名称，想改的话直接输入修改，也可以直接回车

				“Install vue-router”:是否需要vue-router，生成好的项目就会有相关的路由配置文件

				“Use ESLint to lint your code”：  是否使用ESLint，刚才说了我们这个项目需要使用所以也是直接回车，默认使用，这样会生成相关的ESLint配置

				“Setup unit tests with Karma + Moch?”: 是否安装单元测试。

				“Setup e2e tests with Nightwatch”：是否安装e2e测试 端对端测试，项目整体测试

		--------------------------------------------------------------------------------

		vue-cli 包含组件：（package.json中查看）
			1. 编译
				autoprefixer（好像sublime里面我装了这个插件）， postcss	---------------------	编译css
				babel	---------------------	编译ES6
				webpack	---------------------	编译模块等等
			2. 测试
				*(vue,bable,postcss...)-loader	---------------------	热编译
				eslint	---------------------	代码质量（语法和格式都会报错。。。。）
				jest	---------------------	单元测试
				nightwatch	---------------------	e2e 端到端测试 集成测试
				selenium-server	---------------------	nightwatch需要靠它来模拟页面状态
			3. 其他
				shelljs	---------------------	让js在命令行运行东西？
				chalk	---------------------	命令行高亮

		--------------------------------------------------------------------------------

		vue-cli 工程目錄：
			.babelrc            babel配置
			.editorconfig       编辑器配置
			.eslintignore       eslint忽略列表
			.eslintrc.js        eslint配置
			.gitignore          git忽略列表
			.postcssrc.js       postcss配置
			package.json        node配置
			README.md           说明

			index.html          入口文件


			config/             配置文件    ----------------------    在vue-cli新版本中需要手动配置 webpack：在根目录下新建一个 vue.config.js 文件，进行你的配置：
			
				const path = require('path');

				module.exports = {
				    // 基本路径
				    baseUrl: './',
				    // 输出文件目录
				    outputDir: 'dist',
				    // eslint-loader 是否在保存的时候检查
				    lintOnSave: true,
				    // webpack配置
				    // see https://github.com/vuejs/vue-cli/blob/dev/docs/webpack.md
				    chainWebpack: () => {},
				    configureWebpack: (config) => {
				        if (process.env.NODE_ENV === 'production') {
				            // 为生产环境修改配置...
				            config.mode = 'production';
				        } else {
				            // 为开发环境修改配置...
				            config.mode = 'development';
				        }

				        Object.assign(config, {
				            // 开发生产共同配置
				            resolve: {
				                alias: {
				                    '@': path.resolve(__dirname, './src'),
				                    '@c': path.resolve(__dirname, './src/components')
				                }
				            }
				        });
				    },
				    // 生产环境是否生成 sourceMap 文件
				    productionSourceMap: true,
				    // css相关配置
				    css: {
				        // 是否使用css分离插件 ExtractTextPlugin
				        extract: true,
				        // 开启 CSS source maps?
				        sourceMap: false,
				        // css预设器配置项
				        loaderOptions: {},
				        // 启用 CSS modules for all css / pre-processor files.
				        modules: false
				    },
				    // use thread-loader for babel & TS in production build
				    // enabled by default if the machine has more than 1 cores
				    parallel: require('os').cpus().length > 1,
				    // PWA 插件相关配置
				    // see https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-pwa
				    pwa: {},
				    // webpack-dev-server 相关配置
				    devServer: {
				        open: process.platform === 'darwin',
				        host: '0.0.0.0',
				        port: 8080,
				        https: false,
				        hotOnly: false,
				        // proxy: {
				        //     // 设置代理
				        //     // proxy all requests starting with /api to jsonplaceholder
				        //     'http://localhost:8080/': {
				        //         target: 'http://baidu.com:8080', //真实请求的目标地址

				        //             '^http://localhost:8080/': ''
				        //         }
				        //     }
				        // },
				        before: (app) => {}
				    },
				    // 第三方插件配置
				    pluginOptions: {
				        // ...
				    }
				};
			src/                源文件(打包)
			static/             静态资源
			test/               测试配置、用例
			build/              生成用的配置

		--------------------------------------------------------------------------------

		可用的脚本：
			dev/start           运行项目(开发模式)
			test                测试
			  unit              单元测试
			  e2e               端到端测试
			lint                代码质量测试
			build               生成项目
