	// 封装一下
	function createPromise(url){
		return new Promise(function(resolve, reject){
			$.ajax({
				url,
				success(data){
					resolve(data);
				},
				error(err){
					reject(err);
				}
			})
		})
	}
	Promise.all([
		createPromise('data/1.json'),
		createPromise('data/2.json'),
	]).then(function(arr){
		let [res1, res2] = arr;
		console.log('封装后的promise', res1, res2)
	},function(err){
		console.log(err)
	})

	]).then(function(arr){
