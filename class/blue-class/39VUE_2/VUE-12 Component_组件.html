<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<!-- 
		全局组件：
			1.注册（声明）
				vue.component('name', { template: '<div>...</div>' })
			2.使用
				<name></name>

		局部组件：
			在某个实例内写入
				ps:vue实例 就是 new Vue({el:'', component: ''},)
			components: {'name': { template: '<div>...</div>' },}

	 -->

	<div id="box">
		<hi></hi>
		<hello></hello>
	</div>

	<script>
		//全局组件
		Vue.component('hi', {template: '<div>aoidjoaij</div>'})

		let vm = new Vue({
			el: '#box',
			//局部组件
			components: {'hello': { template: '<div>dddddd</div>' }}
		})
		
	</script>
	
</body>
</html>
