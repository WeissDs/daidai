<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>

	<div id="box">
		<a href="#/home/2">home</a>
		<a href="#/me">me</a>
		<router-link to="/home/1">home</router-link>
		<router-link to="/me">me</router-link>
		<div><router-view></router-view></div>
		
	</div>

	<script>
		let mv = new Vue({
			el: '#box',
			router: new VueRouter({
				routes: [
					{ path: '/home/:user', component: { template: '<div :data=$route.params.user>aaa{{$route.params.user}}</div>' } },
					{ path: '/me', component: { template: '<div>bbb</div>' } },
				]
			}),

		})
	</script>
	
</body>
</html>
