<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
    <div></div>

    <script>
        let str='ahioeno';

        if(str.startsWith('a')){
            alert('yeah!');
        }
        if(str.endsWith('o')){
            alert('oh');
        }


        let oDiv=document.getElementsByTagName('div')[0];
        let arr=[12,34];

        oDiv.innerHTML=`<ul><li>${arr[0]}</li><li>${arr[1]}</li></ul>`;
    </script>
</body>
</html>
