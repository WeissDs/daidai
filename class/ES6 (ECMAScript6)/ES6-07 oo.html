        //ES6面向对象
        class User{                      //User是类
            constructor(name,pass){      //constructor是构造函数
                this.name=name;
                this.pass=pass;
            }

            showName(){
                alert(this.name);
            }
            showPass(){
                alert(this.pass);
            }
        }

        //新的继承方法
        class VipUser extends User{
            constructor(name, pass, level){
                super(name,pass);
                this.level=level;
            }

            showLevel(){
                alert(this.level);
            }
        }

        var u1=new VipUser('daidai', '123',2);
        u1.showName();
        u1.showPass();
        u1.showLevel();
