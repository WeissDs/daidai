<!DOCTYPE html>
<html>
<head>
	<title>取动态数据</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>

	<!-- <input id="div1" type="" name=""> -->
	<select id="div1">
		<option>111</option>
		<option>222</option>
		<option>333</option>
		<option>444</option>
	</select><br/>

	<input id="div2" type="text" name="" value="haha"><br/>
	<input id="div3" type="text" name="" value="haha">

	<script type="text/javascript">
		//不知道能监听什么变动。。。。。。 js写法
		// document.getElementById("div1").addEventListener("DOMNodeInserted",function(){
		// 	console.log(1111);
		// })
		// document.getElementById("div1").onDomNodeInserted = function(){
		// 	console.log(111);
		// }

		//js 写法
		document.getElementById("div1").onchange = function(){
			console.log(111);
		}
		document.getElementById("div1").addEventListener("change",function(){
			console.log(222);
		})

		//jquery 写法
		$('#div2').change(function(){
			$(this).css("color","red");
		});
		$('#div3').bind("change", function(){
			$(this).css("color","blue");
		})
	</script>

</body>
</html>
