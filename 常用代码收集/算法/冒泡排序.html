<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 冒泡排序算法
		let arr = [3,42,542,23,23,12,6,33,2,16];
		
		function bubbleSort(arr){
			if(!arr || arr.length==0 || Object.prototype.toString.call(arr) !== '[object Array]'){
				return '请输入数组且数组不能为空';
			}
			for(let i=0;i<arr.length;i++){
				for(let j=0;j<arr.length-i-1;j++){
					if(arr[j]<arr[j+1]){
						let tapm = arr[j]
						arr[j]=arr[j+1];
						arr[j+1]=tapm
						// console.log(arr,i,j)
					}
				}
			}
			return arr
		}
		console.log(bubbleSort(arr));

	</script>
	
</body>
</html>
