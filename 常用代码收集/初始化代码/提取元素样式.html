<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #ff8c56;
        }
    </style>
    <script>
        function getStyle(obj,name)
        {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj,false)[name];
            }
        }
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');

            alert(getStyle(oDiv,'width'));

        }
    </script>
</head>
<body>

<div id="div1"></div>

</body>
</html>
