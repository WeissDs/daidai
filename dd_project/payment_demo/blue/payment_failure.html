<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/base.css">
		<style type="text/css">
			*{ font-family: Microsoft YaHei, SimHei, Arial,Verdana; font-size: .34rem; }
			.dai_wrap{
				width: 100%;
				height: 100vh;
				background: white;
			}
			.dai_head{
				width: 100%;
				height: .9rem;
				background: #eee;
				line-height:.9rem;
				/*color: white;*/
				text-align: center; 
			}
			
			.dai_center{
				width: 130px;
				margin: 62px auto 42px;
			}
			
			.dai_info{
				width: 100%;
				text-align: center;
			}
			
			.dai_center img{
				width: 100%;
			}
			
			.dai_info p{
				font-size: 20px;
				margin-bottom: 1.2rem;
				text-align: center;
				color: #666;
			}
			
			.dai_info label{
				width: 90%;
			}
			.dai_back{
				width: 95%; text-align: center; border: none; height: .75rem; border-radius: 3px; font-size: .35rem; background-color: #ccc; color: #fff;
			}
			
		</style>
	</head>
	
	<body>
		
		<div class="dai_wrap">
			<div class="dai_head">
				<span>支付结果</span>
			</div>
			
			<div class="dai_center">
				<img src="icon/fauilure.svg" />
			</div>
			
			<div class="dai_info">
				<p>支付失败</p>
				<button class="dai_back">返回</button>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script src="js/base.js"></script>
		<script type="text/javascript">
			$(".dai_back").click(function(){
				window.location.href="index.html";
			});
		</script>
	</body>
</html>
