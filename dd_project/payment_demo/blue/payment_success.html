<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/base.css">
		<style type="text/css">
			*{ font-family: Microsoft YaHei, SimHei, Arial,Verdana; font-size: .34rem; }
			.dai_wrap {
				width: 100%;
				height: 100vh;
				background: white;
			}
			
			.dai_head {
				width: 100%;
				height: .9rem;
				background: #eee;
				line-height: .9rem;
				color: #000;
				text-align: center;
			}
			
			.dai_center {
				width: 110px;
				margin: 62px auto 50px;
			}
			
			.dai_info {
				width: 100%;
				text-align: center;
			}
			
			.dai_center img {
				width: 100%;
			}
			
			.dai_info p {
				font-size: 20px;
				margin-bottom: 40px;
				color: #666;
				text-align: center;
			}
			
			.dai_info label {
				width: 90%;
			}
			
			.dai_order_detail {
				width: 90%;
				height: 50px;
				margin: auto;
				margin-bottom: 50px;
			}
			
			.dai_order_detail p {
				font-size: 14px;
				margin-bottom: 10px;
				text-align: left;
				margin-left: 10px;
			}

			.dai_back{
				width: 95%; text-align: center; border: none; height: .75rem; border-radius: 3px; font-size: .35rem; background-color: #67C23A; color: #fff;
			}
		</style>
	</head>

	<body>

		<div class="dai_wrap">
			<div class="dai_head">
				<span>支付结果</span>
			</div>

			<div class="dai_center">
				<img src="icon/success.svg" />
			</div>

			<div class="dai_info">
				<p>支付成功</p>
				<div class="dai_order_detail">
					<p class="dai_money_num"> 金额：100￥<span></span></p>
					<p class="dai_order_no">订单号：dsaiu9238491263<span></span></p>
				</div>
				<button class="dai_back">返回</button>
			</div>
		</div>
		<script src="js/base.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(".dai_back").click(function() {
				window.location.href = "";
			});
		</script>
	</body>

</html>
