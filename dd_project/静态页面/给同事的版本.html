<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin:0;padding:0;
	}

.find{
width: 1034px;
height: 36px;
margin:0 auto;
}
.find .select{
width: 236px;
height: 36px;
background-color: #efefef;
float: left;
position: relative;
}
.find .select>p{
height: 36px;
line-height: 36px;
font-size:12px;
color: #a8aaaa;
position: absolute;
left:12px;
z-index:2;
}
.find .select .city{
width: 236px;
/*height: 204px;*/
background-color: #e4e3e5;
position: absolute;
list-style: none;
top: 36px;
left:0;
font-size:12px;
color: #787878;
display: none;
}
.find .select .city li{
display: block;
width: 234px;
height: 34px;
background-color: #fff;
text-align: left;
text-indent:2em;
line-height:34px;
border: 1px solid #f0f0f0

}
.find .select .city li:hover{
background-color: #be4e48;
}
.find .select img{
position: absolute;
right:10px;
top:10px;
z-index:2;
}
	</style>
</head>
<body>

    <div class="find" id="select-find">
        
        <div class="select">
            <p class="viw">国家</p>
            <img src="images/selecticon-7.png">
            <ul class="city" id="country">
                <li>111</li>
                <li>111</li>
                <li>111</li>
                    <!--<li>中国</li>-->
                    <!--<li>美国</li>-->
                    <!--<li>英国</li>-->
            </ul>
       
    </div>


    <script>
    	var selectFind=document.getElementById('select-find');
        var selectImg=selectFind.getElementsByTagName('img')[0];
        var oCity=selectFind.getElementsByTagName('ul')[0];
        
        selectImg.onclick = function(){
        	if(oCity.style.display == 'block')
        	{
        		oCity.style.display = 'none';
        	}else{
        		oCity.style.display = 'block';
        	}
        	
        }
    </script>

</body>
</html>
