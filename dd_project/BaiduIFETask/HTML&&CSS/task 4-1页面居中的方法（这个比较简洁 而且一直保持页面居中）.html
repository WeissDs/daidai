<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 4 HTML练习</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        /*这种居中的方法可以不设置以下内容*/
        /*html,body{*/
            /*width: 100%;*/
            /*height: 100%;*/
        /*}*/
        /*.box1{*/
            /*height:100%;*/
            /*width: 100%;*/
        /*}*/
        .content{
            position: absolute;
            width: 400px;
            height: 200px;
            margin:auto;
            top:0;
            left:0;
            bottom:0;
            right:0;
            overflow: hidden;
            background-color: #cccccc;
        }
        .circle{
            position: absolute;
            border-radius:50%;
            height: 100px;
            width: 100px;
            background-color: #fc0;
        }
        .content .circle:first-child{
            top:-50px;
            left:-50px;
        }
        .content .circle:last-child{
            bottom:-50px;
            right:-50px;
        }
    </style>
</head>
<body>

<div class="box1">
    <div class="content">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>



</body>
</html>
