<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 4 HTML练习</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        /*垂直居中一定要先给html，body添加长宽100% 默认值为0*/
        html,body{
            width: 100%;
            height: 100%;
        }
        .box1{
            height:100%;
            width: 100%;
        }
        .content{
            position: relative;
            width:400px;
            height:200px;
            margin:0 auto;
            /*CSS3 新出2D转换属性 transform:translateY(-50%);就是在水平Y轴上上移自身高度的一半*/
            transform:translateY(-50%);
            top:50%;
            overflow: hidden;
            background-color: #cccccc;
        }
        .circle{
            position: absolute;
            border-radius:50%;
            height: 100px;
            width: 100px;
            background-color: #fc0;
        }
        /*.content .circle:first-child{
            top:-50px;
            left:-50px;
        }*/
        /*.content .circle:last-child{
            bottom:-50px;
            right:-50px;
        }*/
    </style>
    <script>
        function getByClass(oParent,sclass)
        {
            let result = [];
            let aEle = oParent.getElementsByTagName('*');

            for(let i=0;i<aEle.length;i++)
            {
                if(aEle[i].className==sclass)
                {
                    result.push(aEle[i]);
                }
                
            }
            return result;
        }
        window.onload=function()
        {
            let oDiv=document.getElementById('out');
            let aCir=getByClass(oDiv,'circle');
            aCir[0].style.top = -(aCir[0].offsetHeight)/2+'px';
            aCir[0].style.left = -(aCir[0].offsetWidth)/2+'px';
            aCir[1].style.bottom = -(aCir[1].offsetHeight)/2+'px';
            aCir[1].style.right = -(aCir[1].offsetWidth)/2+'px';
        }
    </script>
</head>
<body>

<div class="box1">
