<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        var oUl=document.getElementById('aqi-list');

        //原数组(aqiData)排序
        aqiData.sort(function(n1,n2){
            return n1[1]-n2[1];
        });

        //将大于60的数据创建(appendChild)到oUl中
        for(var i=0;i<aqiData.length;i++)
        {
            if(aqiData[i][1]>60)
            {
                var oLi=document.createElement('li');
                oUl.appendChild(oLi);

                oLi.innerHTML=aqiData[i];
            }
        }
            })();

</script>
</body>
</html>
