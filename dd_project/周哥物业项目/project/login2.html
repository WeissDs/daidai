<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/login2.css">
	<link rel="stylesheet" href="libraries/layui/css/layui.css">

</head>
<body>
    <div class="login-bg">
    	<p>系 统 管 理 后 台 登 录</p>
    	<img src="images/background2.png" alt="">
    </div>
	<div class="login">
		<div class="login-window">
				<div id="username">
					<label for="login_username">
						<i class="layui-icon layui-icon-username"></i>
					</label>
					<input class="a" id="login_username" name="login-username" type="text" placeholder="用户名" aria-label="">
				</div>

				<div class="verify">
					<i class="layui-icon layui-icon-vercode"></i>
					<input type="text" placeholder="请输入验证码">
					<div class="verify-img">获取短信验证码</div>
				</div>

				<div id="password">
					<label for="login_passWord">
						<i class="layui-icon layui-icon-password"></i>
					</label>
					<input class="a" id="login_passWord" name="login-username" type="text" placeholder="密码">
				</div>
				<input type="submit" value="登录">
		</div>
	</div>
	
	


	<script type="text/javascript" src="libraries/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['element','form', 'layedit', 'laydate','jquery'], function(){
		    var element = layui.element;
		    var form = layui.form;
		    var $ = jQuery = layui.$;
		    $(document).ready(function() {

		    });
		});
	</script>
	
</body>
</html>
