<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>

		//参数收集

		function show(a, b, ...args){    //弹出（12，5，6,3,4,9）
			console.log(a);
			console.log(b);
			console.log(args);
		}
		// function show(...args){		//弹出（12,5,6,3,4,9）
		// 	console.log(args); 
		// }

		// function show(a, b, ...args, c){   //报错 Rest parameter must be last formal parameter   （...args剩余参数 必须是最后一个参数）
		// 	console.log(a);
		// 	console.log(b);
		// 	console.log(args);
		// 	console.log(c);
		// }

		show(12,5,6,3,4,9);



		//参数展开

		let arr=[1,2,3];

		function show1(a,b,c){
			console.log(a);
			console.log(b);
			console.log(c);
		}

		// show(1,2,3);    //效果和下面一样
		show1(...arr);



		let arr1=[1,3,5];
		let arr2=[2,4,6];

		let arr3=[...arr1, ...arr2];

		console.log(arr3);


		function anew(...args){
			fn(...args);
		}

		function fn(a,b){
			console.log(a+b);
		}

		anew(2,6);


	</script>
</head>
