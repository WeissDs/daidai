<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀速运动的停止</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: #ffaf75;
            position: absolute;
            left:0;
            top:50px;
        }
        #div2{
            width: 1px;
            height: 300px;
            background-color: #1f1eff;
            margin-left:400px;
            /*float: left;*/
            position: absolute;
            top:0;
        }
        #div3{
            width: 1px;
            height: 300px;
            background-color: #1f1eff;
            margin-left:500px;
            /*float: left;*/
            position: absolute;
            top:0;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oBtn1=document.getElementById('btn1');
            var oBtn2=document.getElementById('btn2');

            oBtn1.onclick=function()
            {
                startMove(400)
            };
            oBtn2.onclick=function()
            {
                startMove(500)
            }
        };

        var timer=null;


        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');

            clearInterval(timer);
            timer=setInterval(function(){
                var speed;
                if(iTarget<oDiv.offsetLeft)
                {
                    speed=-7;
                }
                else
                {
                    speed=7;
                }
                if(Math.abs(iTarget-oDiv.offsetLeft)<7)
                {
                    clearInterval(timer);
                    oDiv.style.left=iTarget+'px';
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>

<input id="btn1" type="button" value="到400">
<input id="btn2" type="button" value="到500">
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
