<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: #ffaf75;
            position: absolute;
            left:0;
            top:50px;
        }
        #div2{
            width: 1px;
            height: 300px;
            background-color: #1f1eff;
            margin-left:400px;
        }
    </style>
    <script>

        var timer=null;
        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');

            clearInterval(timer);
            timer=setInterval(function(){
                var speed=(iTarget-oDiv.offsetLeft)/20; //Math.ceil向上取整
                speed=speed>0?Math.ceil(speed):Math.floor(speed);

                oDiv.style.left=oDiv.offsetLeft+speed+'px';
                document.title=oDiv.offsetLeft+','+speed;
            },30);
        }
        window.onload=function()
        {
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function()
            {
                startMove(400);   //这里iTarget为小数时会抖动
            };
        };
    </script>
</head>
<body>

<input id="btn1" type="button" value="开始运动">
<div id="div1"></div>
<div id="div2"></div>

</body>
</html>
