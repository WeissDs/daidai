<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li排序</title>
    <script>
        window.onload=function()
        {
            var oUl1=document.getElementById('ul1');
            var oUl2=document.getElementById('ul2');
            var oBtn=document.getElementById('btn');
            var oBtn1=document.getElementById('btn1');

            oBtn.onclick=function()
            {
                var oLi=oUl1.children[0];

//                oUl1.removeChild(oLi);
//                oUl2.appendChild(oLi);  //appendChild是先将元素从原来的父级删掉后，添加到新的父级里。
                oUl1.appendChild(oLi);  //将ul1里的第一个元素拿出来添加到ul1里
            };
            oBtn1.onclick=function()
            {
                var aLi=oUl2.getElementsByTagName('li');
                var arr=[];

                for(var i=0;i<aLi.length;i++)
                {
                    arr[i]=aLi[i];

                }
                arr.sort(function(l1,l2){
                    return parseInt(l1.innerHTML)-parseInt(l2.innerHTML);
                });


                for(var i=0;i<arr.length;i++)
                {
                    alert('到'+arr[i].innerHTML+'个了');
                    oUl2.appendChild(arr[i]);
                }
            }
        }
    </script>
</head>
<body>

<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

<input id="btn" type="button" value="添加">
<br>
<br>
<input id="btn1" type="button" value="排序">

<ul id="ul2">
    <li>77</li>
    <li>0</li>
    <li>-3</li>
    <li>100</li>
    <li>13</li>
</ul>

</body>
</html>
