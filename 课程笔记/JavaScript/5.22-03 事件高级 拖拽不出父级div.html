<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽不出父级div</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div0{
        width: 500px;
        height: 500px;
        background-color: #c1c1c1;
        margin:20px auto;
        position: relative;
    }
    #div1{
        width: 200px;
        height: 200px;
        background-color: #ffa994;
        position: absolute;
    }
</style>
<script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');
        var oDiv0=document.getElementById('div0');
        var disX=0;
        var disY=0;

        oDiv.onmousedown=function(ev)
        {
            var oEvent=ev||event;

            disX=oEvent.clientX-oDiv.offsetLeft;
            disY=oEvent.clientY-oDiv.offsetTop;

            document.onmousemove=function(ev)
            {
                var oEvent=ev||event;
                var l=oEvent.clientX-disX;
                var t=oEvent.clientY-disY;

//                    oDiv.style.left=oEvent.clientX-disX+'px';
//                    oDiv.style.top=oEvent.clientY-disY+'px';

                //防止拖拽中途拖出父级
                if(l<30)
                {
                    l=0
                }
                else if(l>oDiv0.offsetWidth-oDiv.offsetWidth-30)
                {
                    l=oDiv0.offsetWidth-oDiv.offsetWidth;
                }
                if(t<30)
                {
                    t=0
                }
                else if(t>oDiv0.offsetHeight-oDiv.offsetHeight-30)
                {
                    t=oDiv0.offsetHeight-oDiv.offsetHeight;
                }
                oDiv.style.left=l+'px';
                oDiv.style.top=t+'px';

            };
            document.onmouseup=function()
            {
                document.onmousemove=null;
                document.onmouseup=null;
            };
            //拖拽在火狐下有bug 拖拽空div会有重影 解决方式如下
            return false;
        };

    }
</script>

<body>
<div id="div0">
    <div id="div1"></div>
</div>
