    <script>
        function toDou(n)
        {
            if(n<10)
            {
                return '0'+n;
            }
            else
            {
                return ''+n;
            }
        }

        window.onload=function()
        {
            var oYear=document.getElementById('year');
            var oTime=document.getElementById('time');

            function show(){
                var oDate=new Date();

                oYear.innerHTML=oDate.getFullYear()+'年'+toDou((oDate.getMonth()+1))+'月'+toDou(oDate.getDate())+'日';
                oTime.innerHTML=toDou(oDate.getHours())+':'+toDou(oDate.getMinutes())+':'+toDou(oDate.getSeconds());
            }
            setInterval(show,1000);
            show();
        }
    </script>

<body>

<div id="year"></div>
<div id="time"></div>

</body>
