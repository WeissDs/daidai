<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器开启关闭</title>
    <style>
        input{
            width: 100px;
            height: 30px;
            background-color: #315379;
            color: #ffffff;
            border:none;
            font:16px '黑体';
        }
    </style>
    <script>
        window.onload=function()
        {
            var oBtn1=document.getElementById('btn1');
            var oBtn2=document.getElementById('btn2');
            var timer=null;

            oBtn1.onclick=function()
            {
                timer=setInterval(function(){    //setInterval是有返回值的 所以我们给他一个空的变量timer
                    alert('a');
                },1000);
            };
            oBtn2.onclick=function()     //关闭定时器时一定要指定是关哪一个
            {
                clearInterval(timer);
            }
        }

    </script>
</head>
<body>

<input id="btn1" type="button" value="开">
<input id="btn2" type="button" value="关">

</body>
</html>
