<!--
多物体运动框架
    多物体同时运动
        例子:多个Div，鼠标移入变宽
            单定时器，存在问题
            每个Div一个定时器
    多物体运动框架
        定时器作为物体的属性
        参数的传递:物体、目标值
        例子:多个Div淡入淡出
            所有东西都不能公用
            属性与运动对象绑定:速度、其他属性值(如透明度等)
任意值运动框架
    offset属性的Bug
        有边框的Div变宽
            用currentStyle代替offset
    原有运动框架的问题
        只能让某个值运动起来
        如果想让其他值运动起来，要修改程序
    扩展的运动框架
        运动属性作为参数
        封装opacity
            小数的问题
仿Flash图片展示-1

        两边的按钮——淡入淡出
        大图下拉——层级、高度变化
        下方的li——多物体淡入淡出
        下方的UI——位置计算
    左右按钮
        淡入淡出
            鼠标移到按钮上，按钮会消失
                层级问题
                按钮和遮罩上都得加上事件
