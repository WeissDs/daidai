<!DOCTYPE html>
<html>
<head>
	<title>React</title>
	<!--网络 非下载版-->
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

	<style type="text/css">
		.box{
			list-style: none;
		}
	</style>
</head>
<body>

	<!-- 
		1. Angular4.x  、Vue2.x  、React  这三个框架现在都差不多

			1.1组件化能力    重用、工程化、健壮性
			1.2状态管理能力   

		2. React的语法是JSX需要babel(browser.js)作为基础
			JSX: JS+ES6+创建元素
		3. React提供两个功能
			（1）模块化
			（2）状态管理

		4.跟html不同在
			<1> class  ==>  className
			<2> for  ==>  htmlFor
		  跟html5不同在
		  	<input />
		  	<br /> 单标签必须闭合

		5.React事件:
			(1).事件名首字母大写
			(2).事件必须给个函数、注意this、注意bind

		6.React属性——类似：参数（properties）
			(1).两种传参的方法： ""和{}
			(2).接收参数：this.props.XXX
			(3).只读的 不可改变

		7.React状态 是可变的（就类似于class的属性）

		8.React组件
			(1).以HTML的形式来使用（必须有顶级标签，必须有render）
			(2).可以嵌套、通信
			(3).有属性、有状态

		9.style的写法
			style={{color:'red'}} 
			内层花括号是json，外层花括号是React


		sublime,下载babel插件 高亮，下载Emmet 自动补全




	 -->

	 <div id="div1"></div>

	 <!--
	 关闭sublime 从新启动  
	 打开菜单view，Syntax -> Open all with current extension as... -> Babel -> JavaScript (Babel)，选择babel为默认 javascript 打开syntax
	 就可以使用了
	 -->

	 <script type="text/babel">
	 	window.onload=function (){
	 		let oDiv = document.getElementById('div1');

	 		console.log(ReactDOM);

	 		ReactDOM.render(<ul><li className="box">aaa</li><li>aaa</li><li>aaa</li></ul>,oDiv);   //创建元素
	 	}
	 </script>

</body>
</html>
