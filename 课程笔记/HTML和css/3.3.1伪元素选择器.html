<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.3.1伪元素选择器</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            /*width: 200px;*/
            /*height: 200px;*/
            background-color: #92bdff;
            float: left;
        }
        .box1::after{
            /*width: 0;*/
            height: 0;
            background-color: #fff;
            content:"米米";
            display:block;
            /*隐藏添加的伪元素*/
            visibility: hidden;
            /*clear: both;*/

        }
        .shi{
            clear: both;
        }
        .box1::before{
            content:"啦啦啦";
        }
    </style>
</head>
<body>

<!--
1.什么是伪元素选择器
    CSS3中新增的选择器：给指定标签的‘内容’前面或者后面添加一个子元素

2.格式
    标签名称：::before/after{
        属性名称:值;
        }

-->

<div class="box1">
    呆呆代代

</div>
<div class="shi"></div>
<div class="box2">2222222222222</div>

</body>
</html>
