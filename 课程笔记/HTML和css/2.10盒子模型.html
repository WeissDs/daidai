<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
        span,a,b,strong{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 6px solid #000;
            padding:20px;
            margin:20px;
        }
        .content{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .aside{
            width: 100px;
            height: 200px;
            background-color: greenyellow;
            float: left;
        }
        .article{
            /*
            box-sizing属性中border-box：保持盒子增加padding或border后的宽高不变
            content-box：默认值
            */
            box-sizing: border-box;
            width: 160px;
            height: 160px;
            background-color: blue;
            float: right;
            padding: 20px;
        }
    </style>
</head>
<body>

<span>我是span</span>
<a href="#">我是超链接</a>
<b>我是加粗</b>
<strong>我是强调</strong>
<br>


<!--
1.内容的宽度和高度
就是通过标签的width/height属性设置的宽度和高度

2.元素的宽度和高度
边框+内边距+内容

3.元素空间的宽度和高度
外边距+边框+内边距+内容

-->


<div class="content">
    <div class="aside"></div>
    <div class="article"></div>
</div>

</body>
</html>
