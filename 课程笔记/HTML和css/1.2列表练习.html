<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>列表练习</title>
</head>
<body>
<!--unordered list-->
<ul>
    <li>
        <ul>
            <li>aaaaaa</li>
            <li>bbbbbb</li>
        </ul></li>
    <li>cccccc</li>
    <li>dddddd</li>
</ul>
<!--ordered list-->
<ol>
    <li>aaaaaaaaaaa</li>
    <li>bbbbbbbbbbb</li>
</ol>
<!--definition list
        definition title
        definition data
-->
<dl>
    <dt>lala</dt>
    <dd>1</dd>
    <dd>2</dd>
    <dd>3</dd>
</dl>

</body>
</html>
