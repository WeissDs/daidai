1.什么是网页的布局方式?
就是指浏览器是如何对网页中的元素进行排版的
    (1)标准流[文档流/普通流]排版方式
        1.1浏览器默认的排版方式就是标准流的排版方式
        1.2在CSS中将元素分为三类,分别是块级元素/行内元素/行内块级元素
        1.3标准流中有两种排版方式,一种是垂直排版(块级元素),一种是水平排版(行内/行内块级元素)
    (2)浮动流排版方式
        2.1浮动流是一种"半脱离标准流"的排版方式
        2.2浮动流只有一种排版方式,就是水平排版
        它只能设置某个元素左对齐或者右对齐

        注意点:
        1.浮动流中没有居中对齐,也就是没有center这个取值
        2.在浮动流中是不可以使用margin:0 auto;的


    (3)定位流排版方式
