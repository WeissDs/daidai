<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画练习 云层练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 100%;
            height: 600px;
            background-color: #36588d;
            margin-top:100px;
            animation:clound 4s linear infinite alternate;
        }
        @keyframes clound{
            from{
                background-color: #25375b;
            }
            to{
                background-color: #b5cced;
            }
        }
        ul{
            position: absolute;
            overflow: hidden;
        }
        ul li{
            width: 400%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
            animation:clound1 5s linear infinite alternate;
        }
        ul li:nth-child(1){
            background:url("../../images/177exercise.png") -50px -300px;
            opacity:0.5;
            animation:one 20s linear infinite alternate;
        }
        @keyframes one{
            from{
                margin-left:0;
            }
            to{
                margin-left:-400%;
            }
        }
        ul li:nth-child(2){
            /*background:url("../../images/177exercise1.png");*/

        }
    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
