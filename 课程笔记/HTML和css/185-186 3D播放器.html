<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 播放器</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:url(../../images/mmexport1442827934749.jpg) no-repeat;
            background-size:cover;

        }
        .a img{
            width: 100px;
        }
        .a{
            position:absolute;
            left:0;
            bottom:20px;
            animation:logo 8s linear infinite;
        }
        @keyframes logo{
            0%{
                left:0;
                bottom:20px;
                opacity:1;
            }
            20%{
                left:300px;
                bottom:300px;
                opacity:0;
            }
            40%{
                left:600px;
                bottom:600px;
                opacity:1;
            }
            60%{
                left:900px;
                bottom:300px;
                opacity:0;
            }
            80%{
                left:1200px;
                bottom:100px;
                opacity:1;
            }
            100%{
                left:900px;
                bottom:-100px;
                opacity:0;
            }
        }

        ul{
            width: 200px;
            height: 200px;
            position: absolute;
            bottom:200px;
            left:0;
            right:0;
            margin:auto;
            transform-style:preserve-3d;
            animation:rot 10s linear infinite;

        }
        @keyframes rot{

            /*
            注意点：
            1.动画中如果有和默认样式中同名的属性，会覆盖默认样式中同名的属性
            2.在编写动画的时候，固定不变的值写在前面，需要变化的值写在后面
            */
            from{
                transform:rotateX(-10deg) rotateY(0deg);
            }
            to{
                transform:rotateX(-10deg) rotateY(360deg);
            }
        }
        ul li{
            list-style:none;
            width: 300px;
            height: 200px;
            font-size:70px;
            text-align: center;
            line-height:200px;
            position:absolute;
            left:0;
            top:0;
            background-color: #292929;
            transform:scale(0.1,0.1);
        }
        ul li img{
            width:100%;
            height:100%;
        }
        ul:hover{
            animation-play-state:paused;
        }
        ul:hover img{
            opacity:0.5;
        }
        ul li:hover img{
            opacity:1;
            transform:scale(1.1,1.1);
        }
        ul li:nth-child(1){
            transform:translateZ(300PX);
        }
        ul li:nth-child(2){
            transform:rotateY(60deg) translateZ(300px);
        }
        ul li:nth-child(3){
            transform:rotateY(120deg) translateZ(300px);
        }
        ul li:nth-child(4){
            transform:rotateY(180deg) translateZ(300px);
        }
        ul li:nth-child(5){
            transform:rotateY(240deg) translateZ(300px);
        }
        ul li:nth-child(6){
            transform:rotateY(300deg) translateZ(300px);
        }
    </style>
</head>
<body>
<div class="a"><img src="../../images/矢量智能对象2.png" ></div>
<ul>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
    <li><img src="../../images/mmexport1442827938937.jpg" alt=""></li>
</ul>


</body>
</html>
