<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery ajax</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--
ajax(Asynchronous JavaScript and XML)
XMLHttpRequest对象 可以在不中断浏览器其他任务的情况下 向服务器发送请求
数据格式 xml，html，json

1. .load()
    局部方法，需要一个jquery对象作为前缀，才能调用
2. $.get() $.post() $.getJson() $.getScript()
    全局方法，回调函数中操作数据
3. 第三层封装
   $.getJson()只能传递json格式数据
   $.getScript()只能在js调用时才能运行？
4. 第二层封装
   .load()  $.get()  $.post()


-->

<div id="div1" style="height: 200px;background: brown;color: #fff;padding: 10px;"></div>
<input type="button" value="点击获取ajax数据">
<div id="div2" style="height: 200px;background: brown;color: #fff;padding: 10px;"></div>
<div id="div3" style="height: 200px;background: brown;color: #fff;padding: 10px;"></div>

<script>
    $('#div1').load('txt/1.json');
    $('input').click(function(){
        $('#div2').load('txt/1.html .num');   //获取class为num的数据
//        $('#div3').load('txt/1.php?url=dai');   //GET方式 传入键值对 （不知道为什么不能运行）
        $('#div3').load('txt/1.php',{
            url:'dai'                             //POST方式 传入键值对 （也不能运行）
        },function(response, status, xhr){
            alert(`${response},${status},${xhr},${xhr.responseText},${xhr.responseXML},${xhr.status},${xhr.statusText}`);
//            if(status == 'success'){
//                //成功后的处理
//            }
            //xhr有多个属性
            //xhr.responseText  xhr.responseXML  xhr.status  xhr.statusText
        })
    })
</script>

</body>
</html>
