<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生ajax</title>
</head>
<body>


<script>
    function ajax(url,jsonObj, fnSucc, fnFaild){
        if(window.XMLHttpRequest)
        {
            xmlhttp = new XMLHttpRequest();
        }
        //兼容IE5和IE6
        else{
            xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
        }
        //xmlhttp.setRequestHeader()
        xmlhttp.open('POST', url, true);

//        console.log("jsonObj",jsonObj)

        xmlhttp.send(jsonObj);

        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState==4)
            {
                if(xmlhttp.status==200)
                {
                    fnSucc(xmlhttp.responseText);
                }else{
                    if(fnFaild)
                    {
                        fnFaild(xmlhttp.status);
                    }
                }
            }
        }
    }
//    ajax('http://hfq.huift.com.cn/Api/Client',{"id":19,"jsonrpc":"2.0","method":"getUserCouponInfo","params":{"userCouponCode":"9ea33c37-77cc-2de9-c0b0-68d0ef31a219"}},function(str){
//        alert(str);
//    });
    ajax('txt/1.json',"aaaa=1&bbb=2",function(str){
        console.log(str);
    },function (error) {
        console.log('error',error);
    })


</script>

</body>
</html>
