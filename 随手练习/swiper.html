<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable = no">
	<style>
	*{ margin: 0; padding: 0; }
	body,html{ height: 100%; width:100%; }
	.swiper-container{ height: 100%; }
	.swiper-slide{ height: 100%; width: 100%; background-color: blue; color: #fff; text-align: center; }
	.swiper-container div:nth-child(2){ background-color: black; }
	.swiper-container div:nth-child(3){ background-color: yellow; }
	</style>
</head>
<body>
	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide">slider1 <p class="tada" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">aaaaaaaaaa</p></div>
	    <div class="swiper-slide">slider2 <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">bbbbbbbbbb</p></div>
	    <div class="swiper-slide">slider3 <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">cccccccccc</p></div>
	  </div>
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script> 
	var mySwiper = new Swiper('.swiper-container', {
		direction: 'vertical',
		prevButton:'.swiper-button-prev',
		nextButton:'.swiper-button-next',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		}
		
	})
	
	</script>
</body>
</html>
