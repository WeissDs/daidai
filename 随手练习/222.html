<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>222</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 720px;
			height: 300px;
			border-radius: 10px;
			background-color: #efefef;
			margin: 10px auto;

			position: relative;
		}
		.box1 .box-left{
			width: 10px;
			height: 300px;
			background-color: #47d39d;
			border-radius: 10px 0 0 10px;
			transition: all 0.8s;
		}
		.box1 .left-active{
			width: 120px;
		}
		
		.box1 .box-right{
			position: absolute;
			top: 20%;
			left: 12%;
			transition: all 0.8s;
		}
		.box1 .right-active{
			transform: translateX(120px);
		}
		
		.box1 .box-right p{
			font-size: 30px;
			
		}
		.box1 .box-right p:last-child{
			margin-top: 20px;
		}
		
	</style>
</head>
<body>

<div id="div1"></div>

<script type="text/babel">
	class List extends React.Component{
		constructor(...args){
			super(...args)

			this.state={flag:0}
		}
		
		move(){
			if(this.state.flag==1)
			{
				this.setState({flag: 0});
			}else{
				this.setState({flag: 1});
			}
		}

		render(){
			let arr = [];
			let arr1 = [];
			if(this.state.flag)
			{
				arr = ['box-left', 'left-active'];
				arr1 = ['box-right', 'right-active'];
			}else{
				arr = ['box-left'];
				arr1 = ['box-right'];
			}

			return <div>
				<div className={"box1"} onClick={this.move.bind(this)}>
					<div className={arr.join(" ")}></div>
					<div className={arr1.join(" ")}>
						<p><span></span>测试测试测试测试测试测试测试</p>
						<p><span></span>测试测试测试测试测试测试测试</p>
					</div>
					
				</div>
			</div>
		}
	}
	
	window.onload = function(){
		let oDiv = document.getElementById('div1');

		ReactDOM.render(<List></List>,oDiv);
	}

</script>
	
	
</body>
</html>
