<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			width:100%;
			height:100%;
		}
		*{
			margin: 0;
			padding: 0;
		}
		#outBox{
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.3);
			position: relative;

		}
		#box1,#box2{
			width:100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left:50px;
		}
		#box2{
			left: 500px;
		}
	</style>
</head>
<body>

	<div id="outBox">
		<div id="box1">
			<div id="box2"></div>
		</div>
	</div>
	<ul id="ul">
		<li id="li">aaaa</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script>

		const $ = document.querySelectorAll.bind(document);

		var fn = function(e){
			Array.from($('li')).forEach(item=>{
				item.style.color = '#000'
			})
			if(e.target.tagName == 'LI'){
				e.target.style.color = 'red';
			}
		}
		document.addEventListener('click',fn)

		// $('#outBox')[0].onclick=function(){document.removeEventListener('click',fn);}

	</script>
</body>
</html>
