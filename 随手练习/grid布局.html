<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.grid-box{
			display:grid;
			grid-template-columns: repeat(auto-fill, 300px);
			height:500px;
		}
	</style>
</head>
<body>
	<div id="gridbox" class="grid-box">
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
		<!-- <span>3</span> -->
		<div>16</div>
		<div>16</div>
		<div>16</div>
	</div>
	<script>
		window.onload=function(){
			let $ = document.querySelectorAll.bind(document);
			let colors = ['red','blue','green','yellow','#ccc'];
			let oGrid = document.getElementById('gridbox');
			// let oGridChilds = oGrid.children;
			let oGridChilds = $('#gridbox > div');
			// console.log(oGridChilds)
			oGridChilds.forEach((item,index)=>{
				item.style.backgroundColor = colors[index%colors.length];
			})
		}
	</script>
</body>
</html>
