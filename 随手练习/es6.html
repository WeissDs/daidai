<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		form>input{
			margin: 10px;
		}
		form>input[type*="text"]{
			width: 500px;
			height: 30px;
		}
	</style>

</head>
<body>
	<form id="information">
		<input type="text" name="user" placeholder="姓名：">
		<input type="text" name="age" placeholder="年龄：">
		<input type="text" name="number" placeholder="账号：">
		<input id="btn" type="text" value="提交申请">
	</form>

	<script>
		function getInformation(){
			let oInfor=document.getElementById('information');
			let aInfor=oInfor.getElementsByTagName('input');
			let oBtn=document.getElementById('btn');
			let oDiv=document.createElement('div');
			let arr=[];

			oBtn.addEventListener('click', function(){
				for(let i=0;i<aInfor.length;i++)
				{
					arr.push(aInfor[i].value);      //哇哦~~瞎写写对了
					oDiv.innerHTML=arr;
				}
				oInfor.appendChild(oDiv);
			});
		}
		getInformation();
	</script>

</body>
</html>
