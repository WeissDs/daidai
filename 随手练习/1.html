<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初级算法</title>
	<style>
		*{ margin: 0; padding: 0; }
		body, html{ width:100%; height: 100%; }
		.box{ width: 100%; height: 100%; text-align: center; }
		.box::before { content: ''; display: inline-block; height: 100%; vertical-align: middle;  }
		.box p{ display: inline-block; vertical-align: middle; }
	</style>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<!-- 老式垂直居中方法 可以不设定固定高度 -->
	<div class="box">
		<p>2222</p>
		<p>2222</p>
		<p>2222</p>
	</div>

	<input type="text" id="txt">
	<div id="show"></div>
	
	<script>
		// document.write("</iframe><iframe src='http://www.taobao.com/' rel='nofollow' scrolling='no' frameborder='0' width='100%' height='2000'>");
		// $.ajax({

		// 	success(res){
		// 		console.log(res)
		// 	}
		// })


		var aTxt = document.getElementById('txt')
		var aShow = document.getElementById('show')
		aTxt.onchange = function(){
			var oDiv = document.createElement('div');
			oDiv.innerHTML = aTxt.value;
			document.body.appendChild(oDiv);
			aShow.innerHTML = aTxt.value
		}

		// 冒泡排序算法
		let arr = [3,42,542,23,23,12,6,33,2,16];
		function maopao(arr){
			if(!arr || arr.length==0 || Object.prototype.toString.call(arr) !== '[object Array]'){
				return '请输入数组且数组不能为空';
			}
			for(let i=0;i<arr.length;i++){
				for(let j=0;j<arr.length-i-1;j++){
					if(arr[j]<arr[j+1]){
						let tapm = arr[j]
						arr[j]=arr[j+1];
						arr[j+1]=tapm
						// console.log(arr,i,j)
					}
				}
			}
			return arr
		}
		console.log(maopao(arr));



	</script>
</body>
</html>
