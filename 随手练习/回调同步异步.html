<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="div"></div>
	<script>
		console.log(1);
		function b (){
			console.log('回调')
		}
		function a(){
			let arr = [12,4,5];
			for(let i=0; i<5000; i++){
				arr[i]=4
			}
			let str = arr.join('')
			console.log(str)
			b();
			console.log('haiyou')
		}
		a()
		console.log(2)


		//代码示例3
		//注意还是那个Add，精髓也在这里，随后说到
		console.log(3)
		function Add(a, b){
			console.log('huidiao')
		    return a+b;
		}
		//LazyAdd改变了，多了一个参数cb
		function LazyAdd(a, cb){
		    return function(b){
		    	let arr = [12,4,5];
		    	for(let i=0; i<5000; i++){
		    		arr[i]=4
		    	}
		    	console.log('zhuhanshu')
		        cb(a, b);
		        console.log('haiyou')
		    }
		}
		//将Add传给形参cb
		var result = LazyAdd(1, Add)
		// doing something else
		result = result(2); // => 3
		console.log(4)

	</script>
</body>
</html>
