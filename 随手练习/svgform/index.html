	<title>Document</title>
	
	<style>
		*{box-sizing: border-box;margin:0;padding:0;}
		.pane-node{
			position: absolute;
		}
		.box{
			width: 200px;
			height: 50px;
			background-color: #b2c9e8;
			border: 2px solid #0f61cf;
			border-radius: 10px;
			color: #0f61cf;
			text-align: center;
			line-height: 50px;
			font-weight: bold;
			font-size: 20px;
			user-select: none;
		}
		.btn{
			width: 200px;
			height: 50px;

		}
		.focus span{
			width: 10px;
			height: 10px;
			border-radius: 50%;
			border: 1px solid #0f61cf;
			background-color: #b2c9e8;
			position: absolute;
			bottom: -5px;
			left: 50%;
			transform: translateX(-50%);
		}
		.focus span:nth-child(1){
			top: -5px;
		}
		.focus span:nth-child(2){
			top: 50%;
			transform: translateY(-50%);
			left: auto;
			right: -5px;
		}
		.focus span:nth-child(4){
			top: 50%;
			transform: translateY(-50%);
			left: -5px;
		}
		
	</style>
</head>
<body>
